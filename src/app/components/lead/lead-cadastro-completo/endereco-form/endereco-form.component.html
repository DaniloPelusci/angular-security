
<mat-card class="lead-form-card">
<form [formGroup]="enderecoForm" (ngSubmit)="onSubmit()" class="form-section">
  <div class="form-row">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Logradouro*</mat-label>
      <input matInput formControlName="logradouro" required>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>NÃºmero*</mat-label>
      <input matInput formControlName="numero" required>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Complemento</mat-label>
      <input matInput formControlName="complemento">
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Bairro*</mat-label>
      <input matInput formControlName="bairro" required>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Cidade*</mat-label>
      <input matInput formControlName="cidade" required>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Estado*</mat-label>
      <input matInput formControlName="estado" required>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>CEP*</mat-label>
      <input matInput formControlName="cep" required>
    </mat-form-field>
    <mat-checkbox formControlName="principal">Principal</mat-checkbox>
  </div>
</form>
</mat-card>
