<!-- Formulário de criar/editar -->
<app-lead-create
  [leadToEdit]="selectedLead"
  (saved)="onSaved()"
></app-lead-create>

<!-- Tabela de leads -->
<div class="mat-elevation-z2">
  <table mat-table [dataSource]="dataSource" matSort class="full-width-table" aria-label="Leads">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="corretor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Corretor</th>
      <td mat-cell *matCellDef="let row">{{row.corretor?.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="origem">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Origem</th>
      <td mat-cell *matCellDef="let row">{{row.origem}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">{{row.statusLeads}}</td>
    </ng-container>

    <!-- Coluna para botão editar -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="accent" (click)="onEditLead(row)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page">
  </mat-paginator>
</div>
