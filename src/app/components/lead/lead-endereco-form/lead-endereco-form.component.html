<mat-card>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Logradouro</mat-label>
        <input matInput formControlName="logradouro" required>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Número</mat-label>
        <input matInput formControlName="numero" required>
      </mat-form-field>
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Complemento</mat-label>
        <input matInput formControlName="complemento">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Bairro</mat-label>
        <input matInput formControlName="bairro" required>
      </mat-form-field>
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Cidade</mat-label>
        <input matInput formControlName="cidade" required>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Estado</mat-label>
        <input matInput formControlName="estado" required>
      </mat-form-field>
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>CEP</mat-label>
        <input matInput formControlName="cep" required>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-checkbox formControlName="principal">Endereço principal</mat-checkbox>
    </div>
    <div class="row" style="margin-top:16px">
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        <mat-icon>save</mat-icon> Salvar Endereço
      </button>
      <button mat-stroked-button color="warn" type="button" (click)="form.reset()" style="margin-left: 8px;">
        <mat-icon>clear</mat-icon> Limpar
      </button>
      <button mat-stroked-button color="warn" type="button" (click)="cancelar.emit()">
        Cancelar
      </button>

    </div>
  </form>
</mat-card>
